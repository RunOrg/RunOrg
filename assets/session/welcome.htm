<div id="session-welcome">

  <div id="session-welcome-head">
    <h2>{ `Session_Welcome_Head }</h2>
    <p>{`Session_Welcome_Head_Sub }</p>
  </div>

  <form {$form}>
    <input 
       class="login-field" name="email" placeholder="{`Session_Welcome_Email}"
    /><input 
	    class="login-field" name="password" type="password" placeholder="{ `Session_Welcome_Password }"
    />
    <div class="form-buttons">
      <button {$login} disabled="disabled" type="submit"><span>{ `Session_Welcome_Button_Login }</span></button>
      <button {$signup} style="display:none" type="submit"><span>{ `Session_Welcome_Button_Signup }</span></button>
    </div>
  </form>

</div>

<style>
#session-welcome {

  margin: 10px auto;
  width: 480px;
  background-color: #EEE;
  box-shadow: 2px 2px 8px rgba(0,0,0,0.75);
  overflow: hidden;

}

#session-welcome-head {

  padding: 8px 8px 8px 82px;
  color: #FFF;
  background: url(/img/logo-runorg-50x50.png) 16px center no-repeat #444;

  h2 {
    font-weight: normal;
    font-size: 18px;
    margin: 8px 0;
    line-height: 20px;
  }

  p {
    font-size: 14px;
    margin: 8px 10% 8px 0;
    color: #CCC;
  }
}

#session-welcome form {
 
  padding: 20px 20px 10px 20px;
  box-shadow: 0 -3px 8px rgba(0,0,0,0.25);
  text-align: center;

}

.login-field {
  display: inline-block;
  width: 46%;
  margin: 5px;
  min-width: 300px;
  border: 1px solid #DDD;
  padding: 8px;
  font-family: verdana;
  font-size: 14px;
}

.form-buttons {
  text-align: right;
  margin-top: 20px;
  padding-top: 10px;
  border-top: 1px solid #DDD;

  button {

background: transparent;
border: none;
cursor: pointer;
padding: 0;

    span {
display: inline-block;
padding: 6px 18px;
background-color: #5cb85c;
color: #FFF;
border-radius: 4px;
border: 1px solid #4cae4c;
text-shadow: 0 -1px 0 #4cae4c;
font-family: 'Muli';
font-size: 15px;
    }

    &:hover span {

background-color: #47a447;
border-color: #398439;
text-shadow: 0 -1px 0 #398439;
    }
  }
}
</style>
