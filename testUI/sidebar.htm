<ul>
  {< each sub }
    <li>
      <div onclick="$(this).next().toggle()">
	<span {< if ok }class="ok"{>}>{{ count }}</span>{{ name }}
      </div>
      {< sidebar >}
    </li>
  {>}
  {< each tests }
    <li>
      <a href="{{ file }}">
	<span {<if ok }class="ok"{>}>{{ count }}</span>
	{{ name }} 	
	<code>{{ verb }} {{ path }}</code> 
      </a>
    </li>
  {>}
</ul>
