{< if root }
   <div>
     {< if running }
	<div class="progress">
	  <div style="width:{{ done }}%"></div>
	</div>
     {else}
	<button> Run tests </button> 
     {>}
   </div>
{>}
<ul>
  {< each sub }
    <li>
      <div onclick="$(this).next().slideToggle('fast')">
	{< if count}<span{< if ran } class="{< if ok }ok{else}failed{>}"{>}>{{ count }}</span>{>}{{ name }}
      </div>
      {< sidebar >}
    </li>
  {>}
  {< each tests }
    <li>
      <a href="{{ file }}">
	{< if count }<span{< if ran } class="{< if ok }ok{else}failed{>}"{>}>{{ count }}</span>{>} 
	{{ name }} 	
	<code>{{ verb }} {{ path }}</code> 
      </a>
    </li>
  {>}
</ul>
