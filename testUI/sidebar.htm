<ul>
  {< each sub }
    <li>
      <div onclick="$(this).next().toggle()">
	<span{< if ran } class="{< if ok }ok{else}failed{>}"{>}>{{ count }}</span>{{ name }}
      </div>
      {< sidebar >}
    </li>
  {>}
  {< each tests }
    <li>
      <a href="{{ file }}">
	<span{< if ran } class="{< if ok }ok{else}failed{>}"{>}>{{ count }}</span>
	{{ name }} 	
	<code>{{ verb }} {{ path }}</code> 
      </a>
    </li>
  {>}
</ul>
