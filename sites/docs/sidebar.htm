<div class="node title">

  {< if running }
     <span class="test {{status}}">
       <span style="width:{{ done }}%"></span>
     </span>
   {else}
     <button class="test {{status}}">
       <span>{{ count }}</span>
     </button>
   {>}      

   <h1>
     RunOrg API integration tests
   </h1>

</div>

<ul>
  {< each fixtures }
    <li>
      <div class="node verb">
	
	{< if running }
	   <span class="test {{status}}">
	     <span style="width:{{ done }}%"></span>
	   </span>
	{else}
	   <button class="test {{status}}" data-file="{{ file }}">
	     <span>{{ count }}</span>
	   </button>
	{>}      	
	  
	<code>{{ verb }} {{ path }}</code>	

	{< if failed }

	   <dl>
	     {< each tests }
		<dt>{{ name }}</dt>
		<dd>{{ failure }}</dd>
             {>}
	   </dl>
        
	{>}

      </div>
    </li>
  {>}
</ul>
