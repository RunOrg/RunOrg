<div class="node{< if verb} verb{>}{< if active } active{>}{< if current} current{>}">

   {< if count}
      {< if running }
	 <span class="test {{status}}">
	    <span style="width:{{ done }}%"></span>
	 </span>
      {else}
	 <button class="test {{status}}" data-catPath="{{ catPath }}">
	    <span>{{ count }}</span>
	 </button>
      {>}      
   {>}

   <a href="{{url}}">
      {{ name }}
      {< if verb }<code>{{ verb }} {{ path }}</code>{>}	
   </a>

</div>

{< if sub.length }
   <ul>
      {< each sub }
	 <li>
            {< sidebar >}
	 </li>
      {>}
   </ul>
{>}
