<div id="wrapper">
  <nav class="navbar navbar-default navbar-static-top" style="margin-bottom:0" role="navigation">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">{: title :}</a>
    </div>
    <ul class="nav navbar-top-links navbar-right">
      {< if self }
	 <li>
	   <a href="#/people/{{self.id}}"><img class="avatar" src="{{self.pic}}"> {{ self.label }}</a>
	 </li>
	 <li><a {$logout$} href="javascript:void(0)"></a></li>
      {else}
	 <li><a {$login$} href="javascript:void(0)"></a></li>
      {>}
    </ul>
  </nav>
  <nav class="navbar-default navbar-static-side" role="navigation">
    <ul id="side-menu" class="nav">
      {< each menu }
	<li>
	  <a href="{{url}}">{{label}}</a>
	</li>
      {>}
    </ul>
  </nav>
  <div id="page-wrapper">
    <div {$ body $}>
  </div>
</div>
