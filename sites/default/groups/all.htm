<table class="table table-striped table-bordered table-hover">
  {< each list}
     <tr>
       <td><a class="cell" href="#/groups/{{ id }}">
	   {< if label }{{ label }}{ else }<code>{{ id }}</code>{>}
	   {< if count }<span class="label label-info">{: groups.count count :}</span>{>}
       </a></td>
     </tr>
  {>}
</table>
