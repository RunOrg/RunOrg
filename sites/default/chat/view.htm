<div class="row">
  <div class="col-lg-8">
    <div {$ feed $}></div>
  </div>
  <div class="col-lg-4">
    <div class="panel panel-default">
      <div class="panel-heading">
	{: chat.view.participants :}
      </div>
      <table class="table table-striped table-bordered table-hover">
	{< each participants }
	   <tr>
	     <td>
	       <a class="cell" href="{{url}}">
		 {< if pic}
		    <img class="avatar" src="{{pic}}"> 
		 {else}
		    <span class="group-avatar">{{count}}</span>
		 {>}
		 {< if name}{{ name }}{else}<code>{{id}}</code>{>}
	       </a>
	     </td>
	   </tr>
        {>}
      </table>
    </div>
  </div>
</div>
