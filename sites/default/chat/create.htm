<form role="form" class="form-horizontal">

  <div class="form-group">
    <label class="col-sm-2 control-label">{: chat.create.groups.label :}</label>
    <div class="col-sm-10">
      <div {$ groups $}>
      </div>
    </div>
  </div>
  
  <div class="form-group">
    <label for="contact-search" class="col-sm-2 control-label">{: chat.create.contacts.label :}</label>    
    <div class="col-sm-10">
      <input class="form-control" type="text" id="contact-search" 
	     placeholder="{: chat.create.contacts.placeholder :}"/>
      <ul class="search-results">
      </ul>
      <ul class="contacts">
      </ul>
    </div>
  </div>

  <div class="form-group">
    <label for="subject" class="col-sm-2 control-label">{: chat.create.subject.label :}</label>
    <div class="col-sm-10">
      <input id="subject" type="text" class="form-control" placeholder="{: chat.create.subject.placeholder :}"/>
    </div>
  </div>

  <div class="form-group">
    <label for="message" class="col-sm-2 control-label">{: chat.create.message.label :}</label>
    <div class="col-sm-10">
      <textarea id="message" class="form-control" placeholder="{: chat.create.message.placeholder :}"
		></textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">{: chat.create.submit :}</button>
    </div>
  </div>

</form>
